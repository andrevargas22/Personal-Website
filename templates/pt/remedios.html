<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dados dos Remédios</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #555;
            color: #fff;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        input[type="submit"] {
            padding: 5px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Dados dos Remédios</h1>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in dados %}
                <tr>
                    {% for header in headers %}
                        <td>{{ item[header] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2 style="text-align: center;">Atualizar Quantidades</h2>
    <form method="post">
        <label for="n_tacrolimus">Tacrolimus:</label>
        <input type="number" id="n_tacrolimus" name="n_tacrolimus" min="0" value="0"><br><br>
        <label for="n_azatioprina">Azatioprina:</label>
        <input type="number" id="n_azatioprina" name="n_azatioprina" min="0" value="0"><br><br>
        <input type="submit" value="Atualizar">
    </form>

    <form method="get" action="{{ url_for('calcular') }}" style="text-align: center; margin-top: 20px;">
        <input type="submit" value="Calcular">
    </form>
</body>
</html>

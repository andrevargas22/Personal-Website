<!doctype html>
<html lang="en">

<head>
    <!-- Header File -->
    {% include 'common/header.html' %} 
    <!-- Page CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog.css') }}">
</head>

<body>
    
    <!-- Navigation Bar -->
    {% include 'common/navbar_pt.html' %} 

    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12 text-center my-2">
                <h4 class="border-bottom border-dark p-2">Publicações</h4>
            </div>
        </div>

        <!-- Publications List -->
        <div class="row">
            <div class="col-lg-12 my-4">
                <ul class="list-group">
                    {% for article in articles %}
                    <li class="list-group-item">
                        <a href="#" class="article-title" data-toggle="article-{{ loop.index }}">{{ article.title }}</a>
                        <p class="text-muted">{{ article.published }}</p>
                        <div id="article-{{ loop.index }}" class="article-content" style="display: none;">
                            <p>{{ article.summary | safe }}</p>
                            <a href="{{ article.link }}" target="_blank">Post original no Medium</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/blog.js') }}"></script>
    
</body>

</html>
